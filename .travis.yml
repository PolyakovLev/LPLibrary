language: swift

osx_image: xcode11
env:
  matrix:
    - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone XR'
    - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone 7'
    - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone 11 Pro Max"

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project LPLibrary.xcodeproj -scheme LPLibrary -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES
